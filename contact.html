<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/module.css">
        <link rel="stylesheet" href="css/state.css">
        <link rel="stylesheet" href="css/theme.css">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>Game Changer - Kontakt</title>
    </head>

    <body>
        <header class="fixed w-full z-10 bg-neutral-950/[0.85]">
            <nav class="hidden sm:block">
                <ul class="uppercase flex text-white justify-center">
                    <li class="py-2 px-6">
                        <a href="index.html">Forside</a>
                    </li>

                    <li class="py-2 px-6">
                        <a href="games.html">Spil</a>
                    </li>

                    <li class="py-2 px-6">
                        <a href="reviews.html">Anmeldelser</a>
                    </li>

                    <li class="py-2 px-6 text-black bg-cyan-400">
                        <a href="#">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div id="mobile-menu-container" class="fixed sm:hidden translate-x-full transition-transform duration-500 text-center w-full h-full z-10 bg-neutral-50">
            <div class="bg-neutral-950/[0.85] p-5">
                <img class="m-auto" src="assets/logo.png" alt="logo.png">
            </div>

            <ul class="mt-16 w-5/6 m-auto text-left">
                <li class="text-4xl mt-5">
                    <a href="index.html">Forside</a>
                </li>

                <li class="text-4xl mt-5">
                    <a href="#">Spil</a>
                </li>

                <li class="text-4xl mt-5">
                    <a href="reviews.html">Anmeldelser</a>
                </li>

                <li class="text-4xl mt-5">
                    <a class="underline" href="#">Kontakt</a>
                </li>
            </ul>
        </div>

        <button id="mobile-menu-button" class="block sm:hidden z-10 fixed w-20 h-20 end-0 bottom-0">
            <img class="w-full" src="assets/home.png" alt="home.png">
        </button>

        <div class="relative pb-12 pt-12 bg-neutral-400">
            <div class="w-5/6 m-auto mb-6 flex flex-col sm:flex-row items-center sm:items-start justify-between">
                <a href="#">
                    <img src="assets/logo.png" alt="logo.png">
                </a>

                <nav>
                    <ul class="flex space-x-2">
                        <li>
                            <a href="#">
                                <img src="assets/icon_facebook.png" alt="icon_facebook.png">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="assets/icon_gplus.png" alt="icon_gplus.png">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="assets/icon_twitter.png" alt="icon_twitter.png">
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="assets/icon_youtube.png" alt="icon_youtube.png">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <main class="relative -mt-10 p-5 sm:w-5/6 m-auto bg-neutral-50">
            <section class="grid grid-cols-6 gap-4 mt-5">
                <div class="col-span-6">
                    <div class="bg-neutral-950 p-4 flex space-x-5">
                        <img class="w-8" src="assets/icon_titlebar.png" alt="icon_titlebar.png">

                        <h2 class="text-sky-400 text-2xl font-bold">Kontakt</h2>
                    </div>

                    <p class="my-4">Udfyld og send formularen, hvis du har et spørgsmål eller en besked.</p>

                    <div class="grid grid-cols-8">
                        <div class="col-span-2 flex flex-col text-end space-y-6">
                            <label class="mr-2" for="inputFullName">Fulde navn</label>
                            <label class="mr-2" for="inputEmail">Email</label>
                            <label class="mr-2" for="inputMessage">Besked</label>
                        </div>

                        <div class="col-span-6 flex flex-col space-y-3">
                            <input class="border-2 rounded border-gray-400 md:w-1/2 sm:w-full p-1" type="text" id="inputFullName" name="inputFullName">
                            <input class="border-2 rounded border-gray-400 md:w-1/2 sm:w-full p-1" type="email" id="inputEmail" name="inputEmail">
                            <textarea class="border-2 rounded border-gray-400 w-full p-1" name="inputMessage" id="inputMessage" cols="30" rows="10"></textarea>

                            <button class="bg-sky-400 my-3 text-white py-2 px-4 rounded-full w-28">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-neutral-300 p-5">
            <p class="text-center text-gray-500">GameChanger Website | support@gamechanger.dk | www.gamechanger.dk</p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
